<!DOCTYPE html>
<html xmlns:th="http:/>/www.thymeleaf.org"  lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dodaj aplikację</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div class="wrapper">

    <!--Sidebar-->
    <nav id="sidebar">
        <div class="sidebar-header">
        </div>
        <ul class="list-unstyled">
            <li><a th:href="@{/admin/peopleList}">
                Lista osób
            </a></li>
            <li><a th:href="@{/admin/appList}">
                Lista aplikacji
            </a></li>
            <li><a th:href="@{/logout}">
                Wyloguj
            </a></li>
        </ul>
    </nav>

    <!--Main-->
    <div id="content">

        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-align-left"></i>
                </button>
            </div>
        </nav>
        <h1>Edytuj osobę</h1>
        <form th:action="@{/admin/updatePerson/{id}(id=${person.getId()})}" th:object="${person}" method="post">
            <div th:if="${#fields.hasErrors()}">
          <span class="validationError">
             Błąd w formularzu
          </span>
            </div>
            <p th:if="${person.id}"></p>
            <b>ID:</b> <td th:utext="${person.id}"></td><br/>
            <div class="form-group">
                <label for="nameU"><b>Imię</b></label>
                <input type="text" id="nameU" class="form-control" th:field = "*{name}"/><span class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
            </div>
            <div class="form-group">
                <label for="surnameU"><b>Nazwisko</b></label>
                <input type="text" id="surnameU" class="form-control" th:field = "*{surname}"/><span class="validationError" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Name Error</span>
            </div>
            <div class="form-group">
                <label for="emailU"><b>E-mail</b></label>
                <input type="text" id="emailU" class="form-control" th:field = "*{email}"/><span class="validationError" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</span>
            </div>
            <div class="form-group">
                <label for="countryU"><b>Kraj</b></label>
                <input type="text" id="countryU" class="form-control" th:field = "*{country}"/>
            </div>
            <div class="form-group">
                <label for="usernameU"><b>Nazwa użytkownika</b></label>
                <input type="text" id="usernameU" class="form-control" th:field = "*{username}"/>
            </div>
            <div class="form-group">
                <label for="myInput"><b>Hasło</b></label>
                <input type="password" class="form-control" id="myInput" th:field = "*{password}"/><span class="validationError" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</span>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" onclick="myFunction()">
                <label class="form-check-label" for="exampleCheck1">Pokaż hasło</label>
            </div>
            <br/>
            <input class="add-btn" type="submit" value="Edytuj"/>
        </form>
    </div>


</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
<script th:inline="javascript">
    $(document).ready(function(){
        $("#sidebarCollapse").on('click',function(){
        $("#sidebar").toggleClass('active');
        });
    });
</script>
<script>
function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>

</body>
</html>
