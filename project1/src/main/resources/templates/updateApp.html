<!DOCTYPE html>
<html xmlns:th="http:/>/www.thymeleaf.org"  lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dodaj aplikację</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>

<div class="wrapper">
    <!--Sidebar-->
    <nav id="sidebar">
        <div class="sidebar-header">
        </div>
        <ul class="list-unstyled">
            <li><a th:href="@{/admin/peopleList}">
                Lista osób
            </a></li>
            <li><a th:href="@{/admin/appList}">
                Lista aplikacji
            </a></li>
            <li><a th:href="@{/logout}">
                Wyloguj
            </a></li>
        </ul>
    </nav>

    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-align-left"></i>
                </button>
            </div>
        </nav>
        <h1>Edytuj aplikację</h1>
        <form th:action="@{/admin/updateApp/{id}(id=${app.getId()})}" th:object="${app}" method="post">
            <div th:if="${#fields.hasErrors()}">
          <span class="validationError">
             Please correct the problems below and resubmit.
          </span>
            </div>
            <p th:if="${app.id}"></p>
            ID: <td th:utext="${app.id}"></td><br/>
            <div class="form-group">
                <label for="nameApp"><b>Nazwa</b></label>
                <input type="text" id="nameApp" class="form-control" th:field = "*{name}"/><span class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span><br/>
            </div>
            <div class="form-group">
                <label for="domainApp"><b>Domena</b></label>
                <input type="text" id="domainApp" class="form-control" th:field = "*{domain}"/><span class="validationError" th:if="${#fields.hasErrors('domain')}" th:errors="*{domain}">Name Error</span><br/>
            </div>
           <input class="add-btn" type="submit" value="Edytuj"/>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
<script th:inline="javascript">
    $(document).ready(function(){
        $("#sidebarCollapse").on('click',function(){
        $("#sidebar").toggleClass('active');
        });
    });
</script>

</body>
</html>
