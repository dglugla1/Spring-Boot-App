<!DOCTYPE html>
<html xmlns:th="http:/>/www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aplikacje</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>

<body>

<div class="wrapper">
    <nav id="sidebar">
        <div class="sidebar-header">
        </div>
        <ul class="list-unstyled">
            <li><a th:href="@{/user/myAccount}">
                Moje konto
            </a>
            </li>
            <li><a th:href="@{/user/appList}">
                Lista aplikacji
            </a></li>
            <li><a th:href="@{/logout}">
                Wyloguj
            </a></li>
        </ul>
    </nav>

    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-align-left"></i>
                </button>
            </div>
        </nav>
        <h1>Lista aplikacji</h1>
        <div class="add-btn-div">
            <a class="add-btn" th:href="@{/user/addApp}">Dodaj nową aplikację</a>
            <a class="add-btn" th:href="@{/user/addMe}">Dodaj z listy</a>
        </div>


        <div id="container">
            <canvas id="myChart"></canvas>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nazwa</th>
                <th scope="col">Domena</th>
                <th style="text-align:center" scope="col">Liczba użytkowników</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="app: ${apps}">
                <th scope="row" th:text="${app.getId()}"/>
                <td th:text="${app.getName()}"/>
                <td th:text="${app.getDomain()}"/>
                <td style="text-align:center" th:text="${app.getNumberOfUsers()}"/>
            </tr>
            </tbody>
        </table>
    </div>

</div>



<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
<script th:inline="javascript">
    $(document).ready(function(){
        $("#sidebarCollapse").on('click',function(){
        $("#sidebar").toggleClass('active');
        });
    });
</script>
<script th:inline="javascript">
        /*<![CDATA[*/
       var htmldata = [[${data}]];
       var ctx = document.getElementById('myChart').getContext('2d');
       var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: Object.keys(htmldata),
            datasets: [{
                label: 'Ilość użytkowników',
                data: Object.keys(htmldata).map(function(key) {return htmldata[key];}),
                backgroundColor: 'rgb(0, 105, 217)',
                borderColor: 'rgb(0, 105, 217)'
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true,
                            min: 0,
                            stepSize: 20
                            }
                    }],
                    xAxes: [{
                        ticks: {
                            maxTicksLimit: 20
                            }
                    }]
    }
}
        });
        /*]]>*/
</script>
</body>
</html>
